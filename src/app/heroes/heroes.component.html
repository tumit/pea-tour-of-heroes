
<h4>My Heroes</h4>

<app-alert *ngIf="message" [message]="message"></app-alert>

<ul class="list-group">
  <li
    class="list-group-item list-group-item-action"
    *ngFor="let hero of heroes">
    <a class="text-decoration-none" routerLink="/hero-form/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span>
      {{ hero.name }}
    </a>
  </li>
</ul>
